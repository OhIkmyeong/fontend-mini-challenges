<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css-shapes</title>
    <link rel="stylesheet" type="text/css" href="./../common/reset.css"/>
    <link rel="stylesheet" type="text/css" href="./style.css"/>
    <script src="./../common/common.js" defer></script>
</head>
<body>
<main id="wrap-shp">
    <section class="shp-box">
        <h3 class="shp-title">square</h3>
        <div class="shp-css-square"></div>
    </section>
    <section class="shp-box">
        <h3 class="shp-title">circle</h3>
        <div class="shp-css-circle"></div>
    </section>
    <section class="shp-box">
        <h3 class="shp-title">triangle</h3>
        <div class="shp-css-triangle"></div>
    </section>
    <section class="shp-box">
        <h3 class="shp-title">parallelogram</h3>
        <div class="shp-css-parallelogram"></div>
    </section>
    <section class="shp-box">
        <h3 class="shp-title">diamond</h3>
        <div class="shp-css-diamond"></div>
    </section>
    <section class="shp-box">
        <h3 class="shp-title">egg</h3>
        <div class="shp-css-egg"></div>
    </section>
    <section class="shp-box">
        <h3 class="shp-title">star</h3>
        <div class="shp-css-star"></div>
    </section>
    <section class="shp-box">
        <h3 class="shp-title">heart</h3>
        <div class="shp-css-heart"></div>
    </section>
    <section class="shp-box">
        <h3 class="shp-title">loader</h3>
        <div class="shp-css-loader"></div>
    </section>

</html>
