<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>transfer-list</title>
    <link rel="stylesheet" type="text/css" href="./../common/reset.css"/>
    <link rel="stylesheet" type="text/css" href="./style.css"/>
    <script src="./../common/common.js" defer></script>
    <script src="./main.js" type="module"></script>
</head>
<body>
<main>
    <section id="wrap-tf-list">
        <ul id="tf-list-left">
            <li class="tf-list-item">
                <label>
                    <input type="checkbox"/>
                    <span>HTML</span>
                </label>
            </li>
            <li class="tf-list-item">
                <label>
                    <input type="checkbox"/>
                    <span>CSS</span>
                </label>
            </li>
            <li class="tf-list-item">
                <label>
                    <input type="checkbox"/>
                    <span>JS</span>
                </label>
            </li>
        </ul><!-- tf-list-left -->

        <article id="tf-list-btns">
            <button id="tf-left-all">&lt;&lt;</button>
            <button id="tf-left">&lt;</button>
            <button id="tf-right">&gt;</button>
            <button id="tf-right-all">&gt;&gt;</button>
        </article><!-- tf-list-btns -->

        <ul id="tf-list-right">
            <li class="tf-list-item">
                <label>
                    <input type="checkbox"/>
                    <span>TS</span>
                </label>
            </li>
            <li class="tf-list-item">
                <label>
                    <input type="checkbox"/>
                    <span>jQuery</span>
                </label>
            </li>
            <li class="tf-list-item">
                <label>
                    <input type="checkbox"/>
                    <span>Svelte</span>
                </label>
            </li>
            <li class="tf-list-item">
                <label>
                    <input type="checkbox"/>
                    <span>Vue</span>
                </label>
            </li>
            <li class="tf-list-item">
                <label>
                    <input type="checkbox"/>
                    <span>React</span>
                </label>
            </li>
        </ul><!-- tf-list-right -->
    </section><!-- wrap-tf-list -->
</main>
</body>
</html>
