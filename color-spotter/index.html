<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>color-spotter</title>
    <link rel="stylesheet" type="text/css" href="./../common/reset.css"/>
    <link rel="stylesheet" type="text/css" href="./style.css"/>
    <script src="./../common/common.js" defer></script>
    <script src="./main.js" type="module"></script>
</head>
<body>
<main>
    <div id="score" data-info="score">${0}</div>
    <div id="score-max" data-info="max score so far">${0}</div>
    <div id="life" data-info="life">${0}</div>
    <form id="form-cp" oninput="sizeStartOutput.value = sizeStart.value">
        <label>
            <span>Select Starting Size</span>
            <input id="sizeStart" type="range" min="2" max="6"/>
        </label>
        <output id="sizeStartOutput" for="sizeStart">${0}</output>
    </form>
    <section id="board-cp"></section>
</main>
</body>
</html>
