<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>basic-calculator</title>
    <link rel="stylesheet" type="text/css" href="./../common/reset.css"/>
    <link rel="stylesheet" type="text/css" href="./style.css"/>
    <script src="./../common/common.js" defer></script>
    <script src="./main.js" type="module"></script>
</head>
<body>
<main>
    <section id="caculator-wrap">
        <output id="caculator-result"></output>
        <article id="caculator-btns">
            <button class="btn" data-type="num" data-value="0">0</button>
            <button class="btn" data-type="num" data-value="1">1</button>
            <button class="btn" data-type="num" data-value="2">2</button>
            <button class="btn" data-type="num" data-value="3">3</button>
            <button class="btn" data-type="num" data-value="4">4</button>
            <button class="btn" data-type="num" data-value="5">5</button>
            <button class="btn" data-type="num" data-value="6">6</button>
            <button class="btn" data-type="num" data-value="7">7</button>
            <button class="btn" data-type="num" data-value="8">8</button>
            <button class="btn" data-type="num" data-value="9">9</button>
            <button class="btn" data-type="num" data-value="dot">.</button>
            <button class="btn" data-type="func" data-value="plus">+</button>
            <button class="btn" data-type="func" data-value="minus">-</button>
            <button class="btn" data-type="func" data-value="multiply">*</button>
            <button class="btn" data-type="func" data-value="divide">/</button>
            <button class="btn" data-type="res" data-value="equal">=</button>
            <button class="btn" data-type="res" data-value="reset">C</button>
        </article>
    </section>
</main>
</body>
</html>
