<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>match-pair</title>
    <link rel="stylesheet" type="text/css" href="./../common/reset.css"/>
    <link rel="stylesheet" type="text/css" href="./style.css"/>
    <script src="./../common/common.js" defer></script>
    <script src="./main.js" type="module"></script>
</head>
<body>
<main>
    <section id="match-pair">
        <template>
            <div class="card flipped">
                <div class="card-face card-face-front"></div>
                <div class="card-face card-face-back">C</div>
            </div>
        </template>
    </section>

    <section id="match-pair-attempt"></section>

    <form oninput="mpRangeOutput.value = mpRange.value">
        <input id="mpRange" type="range" value="4" min="2" max="10" step="2" title=""/>
        <output id="mpRangeOutput" for="mpRange">4</output>
    </form>
    
    <button id="match-pair-restart" title="restart the game">RESTART</button>
</main>
</body>
</html>
