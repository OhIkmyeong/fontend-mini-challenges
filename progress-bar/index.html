<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>progress-bar</title>
    <link rel="stylesheet" type="text/css" href="./../common/reset.css"/>
    <link rel="stylesheet" type="text/css" href="./style.css"/>
    <script src="./../common/common.js" defer></script>
    <script src="./main.js" type="module"></script>
</head>
<body>
<main>
    
    <div id="progress-bar-wrap">
        <div id="progress-bar"></div>
    </div>
    <div id="progress-num"></div>

    <section id="progress-btn-wrap">
        <button class="progress-btn" data-btn="start">start</button>
        <button class="progress-btn" data-btn="stop">stop</button>
        <button class="progress-btn" data-btn="reset">reset</button>
    </section>
</main>
</body>
</html>
