<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>star-rating</title>
    <link rel="stylesheet" type="text/css" href="./../common/reset.css"/>
    <link rel="stylesheet" type="text/css" href="./style.css"/>
    <script src="./../common/common.js" defer></script>
    <script src="./main.js" type="module"></script>
</head>
<body>
<main>
    <section id="wrap-star-rating">
        <label class="lbl-star">
            <input type="radio" name="ipt-star-rating" class="ipt-star-rating" value="1"/>
            <span class="star"></span>
        </label>
        <label class="lbl-star">
            <input type="radio" name="ipt-star-rating" class="ipt-star-rating" value="2"/>
            <span class="star"></span>
        </label>
        <label class="lbl-star">
            <input type="radio" name="ipt-star-rating" class="ipt-star-rating" value="3"/>
            <span class="star"></span>
        </label>
        <label class="lbl-star">
            <input type="radio" name="ipt-star-rating" class="ipt-star-rating" value="4"/>
            <span class="star"></span>
        </label>
        <label class="lbl-star">
            <input type="radio" name="ipt-star-rating" class="ipt-star-rating" value="5"/>
            <span class="star"></span>
        </label>
    </section>

    <h3>Click to set the rating!</h3>

    <div id="star-emoji"></div>
</main>
</body>
</html>
