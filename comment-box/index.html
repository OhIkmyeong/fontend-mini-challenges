    <section id="comment-list">
        <article class="comment">
            <section class="comment-main">
                <div class="comment-main-text">
                    <input type="text" class="comment-main-text-user" value="User Name" readonly>
                    <div class="comment-main-text-content" readonly>Hello World!!!!</div>
                </div>
                <div class="comment-main-btns">
                    <button class="comment-main-btns-btn" data-btn="reply" title="reply">reply</button>
                    <button class="comment-main-btns-btn" data-btn="edit" title="edit">edit</button>
                    <button class="comment-main-btns-btn" data-btn="delete" title="delete">delete</button>
                </div>
            </section><!-- comment-main -->
            <section class="comment-subs">
            </section><!-- comment-subs -->
        </article><!-- comment -->
    </section><!-- comment-list -->

    <section id="comment-write">
        <input id="comment-write-user" placeholder="User Name"/>
        <textarea id="comment-write-content" placeholder="Write new comment here..."></textarea>
        <button id="comment-write-submit">COMMENT</button>
    </section><!-- comment-write -->
